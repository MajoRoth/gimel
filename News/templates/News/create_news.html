{% extends "index.html" %}
{% load static %}
{% load bootstrap3 %}
{% block head %}


{% endblock %}

{% block content %}

    <div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <form method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}
                    {% bootstrap_form form show_label=False %}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
    </div>


{% endblock %}
